<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <main class="conteudo-principal">
    <section class="sesao-um">
      <img class="foto-produto" src="/images/image-product-desktop.jpg" alt="Foto do perfume">
      <article class="textos">
        <h2>PERFUME</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p class="texto-um">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <section class="sesao-dois">
          <h3>$149.99</h3>
          <del class="sub-preco">$169.99</del>
        </section>

        <button><img class="carinho-de-compras" src="/images/icon-cart.svg" alt="carinho de compras">&nbsp;&nbsp;&nbsp;
          Add to Cart</button>
      </article>
    </section>
  </main>
</body>

</html>
